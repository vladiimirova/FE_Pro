<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_3.1</title>
</head>
<body>
    <h1>JavaScript Data Types</h1>

    <script>
        console.log("String:", typeof "Hello, World!");
        console.log("Number:", typeof 42);
        console.log("Boolean:", typeof true);
        console.log("Undefined:", typeof undefined);
        console.log("Null:", typeof null); // Особливість JavaScript - повертає "object"
        console.log("Object:", typeof {name: "Alice", age: 25});
        console.log("Array:", typeof [1, 2, 3]); // Особливість JavaScript - повертає "object"
        console.log("Function:", typeof function() {});
        console.log("BigInt:", typeof 123n);
        console.log("Symbol:", typeof Symbol("id"));
    </script>
</body>
</html>
