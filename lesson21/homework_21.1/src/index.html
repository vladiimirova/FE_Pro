<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_21.1</title>

    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="slider">
    <div class="container">
      <h1 class="title">Amazing Views from Around the World</h1>

        <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><img src="./img/place1.jpg" alt="place"></li>
                <li class="glide__slide"><img src="./img/place2.jpg" alt="place"></li>
                <li class="glide__slide"><img src="./img/place3.jpg" alt="place"></li>
                <li class="glide__slide"><img src="./img/place4.jpg" alt="place"></li>
                <li class="glide__slide"><img src="./img/place5.jpg" alt="place"></li>
              </ul>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
              <button class="glide__bullet" data-glide-dir="=0"></button>
              <button class="glide__bullet" data-glide-dir="=1"></button>
              <button class="glide__bullet" data-glide-dir="=2"></button>
              <button class="glide__bullet" data-glide-dir="=3"></button>
              <button class="glide__bullet" data-glide-dir="=4"></button>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fa-solid fa-chevron-left fa-3x"></i></button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fa-solid fa-chevron-right fa-3x"></i></i></button>
            </div>
          </div>
    </div>
</section>
<section class="map">
  <div class="container">
    <div id="map"></div>
  </div>
</section>
<script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script type="module" src="../dist/js/index.js"></script>
</body>
</html>
